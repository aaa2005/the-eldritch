<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgerApps</title>
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="container.css">
</head>
<body>

    <!-- Header -->
    <header >
        <div class="main">
            <img src="Imgs/AlgerApps.png" alt="">
            <div class="app-name">
                Alger<span>Apps</span>
            </div>
        </div>
        <div class="nav">
            <ul>
                <li><a href="/AlgerGames.html">Games</a></li>
                <li><a href="/AlgerApps.html">Apps</a></li>
                <li><a href="/Developers.html">Developers</a></li>
                <li><a href="/Settings.html">Settings</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="search">
            <input type="text" placeholder="Search...">
            <a href="#">
                <img src="Imgs/search.png" alt="">
                <span>Search</span>
            </a>
        </div>
        <div class="os-type">
            <label class="cb checked" os-id="windows">
                <input type="checkbox" class="checkBtn" checked>
                <span class="type-cb">Windows</span>
            </label>
            <label class="cb">
                <input type="checkbox" class="checkBtn">
                <span class="type-cb">Linux</span>
            </label>
            <label class="cb">
                <input type="checkbox" class="checkBtn">
                <span class="type-cb">MacOS</span>
            </label>
            <label class="cb">
                <input type="checkbox" class="checkBtn">
                <span class="type-cb">IOS</span>
            </label>
            <label class="cb">
                <input type="checkbox" class="checkBtn">
                <span class="type-cb">Android</span>
            </label>
        </div>
        <div class="apps-c">
            <div class="app-card">
                <img src="Imgs/Stupid-nigger.PNG" alt="" class="wallpaper">
                <div class="app-info">
                    <img src="Imgs/YourAIFriend.png" alt="" class="icon">
                    <div class="app-assos">
                        <h3 class="app-name">Your A.I Friend</h3>
                        <h4 class="dev">ANGP Corporation</h4>
                    </div>
                    <div class="rating">
                        <span>10</span>
                        <img src="Imgs/star.png" alt="">
                    </div>
                </div>
            </div>

            <div class="app-card"></div>
            <div class="app-card"></div>
            <div class="app-card"></div>
            <div class="app-card"></div>
            <div class="app-card"></div>
            <div class="app-card"></div>

        </div>
    </main>

    <!-- Footer -->
    <footer>
        
    </footer>
    <script src="main.js"></script>
    <script src="mechanism.js"></script>
</body>
</html>
